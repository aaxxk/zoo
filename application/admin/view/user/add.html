    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            //发异步，把数据提交给php
              $.ajax({
                  url:"/admin/user/add",
                  data:{username:data.field.username,password:data.field.pass},//传递到处理页面的值，也是JSON数据，要用{}。如果传2个值就在{}里面加逗号，再写另外1个值。
                  type:"POST",
                  dataType:"json",
                  success:function(data){
                          if(data.code==200){
                              layer.alert(data.msg);
                              setTimeout(function(){
                                  var index = parent.layer.getFrameIndex(window.name);
                                  parent.layer.close(index);
                                  window.parent.location.reload();
                              },2000);
                          }

                  },
              });
          });


        });



    </script>
